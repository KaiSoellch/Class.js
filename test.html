<!DOCTYPE html>
<html>
<head>
    <title>Javascript is a class beast unit tests</title>
    <script src='jcb.js'></script>
    <script>

        //basic usage
        Class('Base', {
            construct: function() {

            },
            isHappy: function() {
                console.log('true');
            }
        });

        var base = new Base();
        base.isHappy();

        console.log(base.typeOf);


        //child extending parent
        Class('Child', {
            construct: function() {
                this.parent.construct();
            }
        }, Base);

        var child = new Child();
        console.log(child.typeOf);
        console.log(child.parent.typeOf);

        //Anon extending
        var Anon = Child.extend({
            construct: function() {
                console.log(this.parent.parent.typeOf);
            }
        });

        var anon = new Anon();

        //Named extending
        Child.extend("Named", {
            construct: function() {
                console.log(this.parent.parent.typeOf);
            }
        });

        var named = new Named();

        //Custom scoping
        var MyObj = {};
        Class.call(MyObj, "AttrOfMyObj", {
            construct: function() {

            },
            subAttribute: 'test'
        });

        var attrOfMyObj = new MyObj.AttrOfMyObj();

        console.log(attrOfMyObj.subAttribute);

    </script>
</head>
<body>
</body>
</html>
